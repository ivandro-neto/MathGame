<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes">
    <meta name = "description" content ="A Math Game about multiplication Questions">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Math Game</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="intro">
        <p>Math <span>Game</span></p>
    </div>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box ani"></div>
            <div id="box2" class="box ani"></div>
            <div id="box3" class="box ani"></div>
            <div id="box4" class="box ani"></div>
            
        </div>
        <div id="startreset">Start Game</div>
        <div id="timeremaining">Time Remaining: <span id="secCounter">60</span>s</div>
        <div id="gameOver">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
